<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/images/HD.ico">
    <!-- reset -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- animate style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4b9b68d775.js" crossorigin="anonymous"></script>
    <title>Local Quiz Generator</title>
</head>

<body>
    <h2 style="text-align: center;padding:10px;"><i class="fa-brands fa-html5 red" ></i> <i class="fa-brands fa-css3" style='color:rgb(78, 120, 255)'></i> <i
        class="fa-brands fa-js yellow"></i> &copy HaiDuong <i class="fa-solid fa-terminal yellow"></i> git push origin main 
        </h2>
    <div class="hero-image"></div>
    <div class="quiz-container">
        <div class="title">
            <span style="font-size:12px;"><i class="fa-solid fa-circle red"> </i> <i class="fa-solid fa-circle yellow">
                </i> <i class="fa-solid fa-circle green"> </i></span>
            <h1 style="width:80%;">Local Quizz Generator</h1>
        </div>
        <div class="nav">
            <button class="button addQuestionButton" aria-label="Add Question"><i class="fa-solid fa-folder-plus"></i></button>
            <button class="button listQuestionsButton" aria-label="List of Questions"><i class="fa-regular fa-file-lines"></i></button>
            <div class="userScore">
                <p>Scores</p>
                <div class="animate__animated animate__tada green">0 pt</div>
            </div>

            <div class="progressBar">
                <label for="timer">60s</label>
                <progress id="timer" value="32" max="60"></progress>
            </div>

            <button class="button" id="stopWatch" aria-label="Play Quiz"><i class="fa-solid fa-stopwatch"></i></button>
            <button class="button stopButton" aria-label="Stop Quiz"><i class="fa-solid fa-stop"></i></button>
            <button class="button viewRanksButton" aria-label="Ranking"><i class="fa-solid fa-ranking-star"></i></button>

        </div>
        <hr>
        <div class="questionsBar">

        </div>
        <div class="quiz-area"></div>

        <div class="addQuestionForm animate__animated">
            <div class="promptQuestionForm">
                <div class="input-group">
                    <label for="addPrompt">Question</label>
                    <br>
                    <textarea name="prompt" id="addPrompt" cols="30" rows="3"></textarea>
                </div>
                <div class="answerForm">
                    <div class="input-group">
                        <label for="addAnswerA">A.</label>
                        <input type="text" name="answerA" id="addAnswerA" placeholder="Answer A" />
                    </div>
                    <div class="input-group">
                        <label for="addAnswerB">B.</label>
                        <input type="text" name="answerB" id="addAnswerB" placeholder="Answer B" />
                    </div>
                    <div class="input-group">
                        <label for="addAnswerC">C.</label>
                        <input type="text" name="answerC" id="addAnswerC" placeholder="Answer C" />
                    </div>
                    <div class="input-group">
                        <label for="addAnswerD">D.</label>
                        <input type="text" name="answerD" id="addAnswerD" placeholder="Answer D" />
                    </div>
                    <div class="input-group">
                        <label for="correctAnswer">Correct answer: </label>
                        <select id="correctAnswer">
                            <option value="a">A</option>
                            <option value="b">B</option>
                            <option value="c">C</option>
                            <option value="d">D</option>
                        </select>
                    </div>
                    <button id="addQuestion" class="button">Add question</button>
                </div>
            </div>
        </div>
        <div class="viewRankView animate__animated">
            <h2>sadfadfasdf</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At, porro! Dolore, accusamus quia! Esse rem
                distinctio nihil, optio nobis dolores eaque non laboriosam cupiditate recusandae iure minus placeat
                harum vitae!</p>
        </div>
        <div class="listQuestionView animate__animated"></div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
